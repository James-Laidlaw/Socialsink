<header class="site-header">
    <nav class="navbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
        </div>
        <div class="navbar-nav">
            <div class="nav-item nav-link" onclick="logout()">Logout</div>
        </div>
        <div class="navbar-nav">
            <div>{{ user.email }}</div>
        </div>
    </nav>
</header>

<script>
    function logout() {
        console.log("Logging out")
        $.ajax({
            type: "GET",
            url: "/api/logout/",
            success: function (response) {
                console.log(response)
                if (response === '201') {
                    console.log("HERE")
                    window.location.href = "/login/"
                }
            },
            error: function (error) {
                console.error(error);
            }
        })
    }
</script>
